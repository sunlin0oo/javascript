    function showLight(light){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log(light);
                resolve();
            },2000);
        })
    }

    async function show(){
        await showLight("红灯");
        await setTimeout(function(){
            console.log("aaaa")
        },5000);
        await showLight("绿灯");
    }
    show();
