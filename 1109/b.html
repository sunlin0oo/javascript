        var ul=document.querySelector("ul");
       
        window.addEventListener("storage",storageHandler);
        storageHandler();

        function storageHandler(e){
            var arr=localStorage.list;
            try{
                arr=JSON.parse(arr);
            }catch(e){
                arr=[];
            }
            ul.innerHTML=arr.reduce((v,t)=>{
                return v+`<li>${t}</li>`;
            },"")
        }

       
    </script>
