     <video src="./video/a.mp4" poster="./img/3-.jpg"></video><br>
     <input type="range"  min="0" value="0">
     <button>play</button>
     <input type="number" value="1" step="0.1">

     <script>
         var bn=document.querySelector("button");
         var video=document.querySelector("video");
         var range=document.querySelector("[type=range]");
         var speed=document.querySelector("[type=number]");
         range.addEventListener("click",changeRangeHandler);
         video.addEventListener("timeupdate",timeHandler);
         bn.addEventListener("click",clickhandler);
         speed.addEventListener("change",changeHandler);
         video.addEventListener("loadedmetadata",loadHandler);

         function changeHandler(e){
            video.playbackRate=speed.value;
         }

         function clickhandler(e){
            //  console.log(e.type);
            if(video.paused){
                bn.textContent="pause";
                video.play();
            }else{
                bn.textContent="play";
                video.pause();
            }
         }

         function timeHandler(e){
                range.max=video.duration;
                range.value=video.currentTime;   
         }

         function changeRangeHandler(e){
             console.log(range.value)
             video.currentTime=range.value;
         }

         function loadHandler(e){
             console.dir(video.duration)
         }
     </script>
