<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 通配符选择器 */
    * {
      color: red;
    }

    span {
      color: orange;
    }
  </style>
</head>
<body>

  <!--
    通配符选择器
      + * {}
      + 只要是该页面的所有标签都遵循这个样式
  -->

  <div>你好</div>
  <p>世界</p>
  <span>hello</span>
  <i>world</i>

</body>
</html>
