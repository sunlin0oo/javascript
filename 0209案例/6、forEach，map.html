        // 桥接模式
        function arrayForEach(array,fn){
            if(!array || array.constructor!==Array) throw new TypeError("请给入正确的数组");
            for(var i=0;i<array.length;i++){
              if(i in array)  fn(array[i],i,array)
            }
        }


        arrayForEach(arr,function(item,index,arr){
            // item:数值,index:索引,arr:数组
            console.log("item,index,arr:", item,index,arr);
        });


        function arrayMap(array,fn){
            if(!array || array.constructor!==Array) throw new TypeError("请给入正确的数组");
            var arr=[];
            for(var i=0;i<array.length;i++){
              if(i in array) arr[i]=fn(array[i],i,array)
            }
            return arr;
        }


      var arr1=arrayMap(arr,function(item,index,arr){
            return item+10;
        })
        console.log(arr1);
