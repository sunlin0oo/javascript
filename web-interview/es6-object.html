<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数可以设置默认值
        function f1(x, y = 'world') {
            console.log(x, y);
        }

        console.log('Hello') // Hello World
        console.log('Hello', 'China') // Hello China
        console.log('Hello', '') // Hello
        // 函数的形参是默认声明的，不能使用let或const再次声明
        // function foo(x = 5) {
        //     let x = 1; // error
        //     const x = 2; // error
        // }

        function foo(x, y = 1);
        console.log(foo({}));
        console.log(foo({ x: 3 }));
        console.log(foo({ x: 1, y: 4 }));
        console.log(foo());

        // 参数默认值应该是函数的尾参数，如果不是非尾部的参数设置默认值，实际上这个参数是没发省略的
        function f(x = 1, y) {
            return [x, y];
        }
        f() // [1, undefined]
        f(2) // [2, undefined]
        // f(, 1) // 报错
        f(undefined, 1) // [1, 1]

            // 函数的length属性
            (function (a) { }).length // 1
            (function (a = 5) { }).length // 0
            (function (a, b, c = 5) { }).length // 2
    </script>
</body>

</html>
