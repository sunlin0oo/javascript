<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 拓展元素符
        console.log(...[1, 2, 3],4);
        // 将某些数据结构转为数组
        console.log([...document.querySelectorAll('div')]);

        // 函数调用时，将一个数组变为参数序列
        const push = (array, ...items) => {
            array.push(...items);
        }

        const add = (x, y) => {
            return x + y;
        }
        const num = [4, 38];
        
        console.log('add(...num)', add(...num));

        // 数组合并
        const arr1 = ['a', 'b'];
        const arr2 = ['c', 'd'];
        const arr3 = ['e', 'f'];
        console.log(...arr1, ...arr2, ...arr3);

        // 浅复制
        const arr4 = ['a' , 'b', [1, 2]];
        const arr5 = ['c'];
        const arr6 = [...arr4, ...arr5];
        arr6[2][0] = 9999; // 修改arr1里面数组成员值
        console.log(arr6, arr4);// 会影响到arr6 and arr4；

        // 与解构赋值结合，用于生成数组
        const [first, ...rest] = [1, 2, 3, 4];
        const [second, ...third] = [1, 2, 3, 4];

        // 将字符串转成真正的数组
        console.log([...'hello']);

        // 构造函数方法：
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };
        console.log(Array.from(arrayLike));
        console.log(Array.from([1,2,3], (x) => {
            return x * x
        }));
        console.log(Array.from([1,2,3], (x) => x * x));
        // 将一组数值，转换成数组
        Array.of(3, 11, 8);

        
    </script>
</body>
</html>
