    <script>
        var getAllElements = function(root1, root2) {
            let num1 = [];
            let num2 = [];
            // 二叉搜索树「中序遍历」得到的值构成的序列一定是升序的
            const inorder = (node,res)=>{
                if(!node) return;
                if(node.left!==null) inorder(node.left,res)
                res.push(node.val)
                if(node.right!==null) inorder(node.right,res)
                // if(node){
                //     if(node.left) inorder(node.left,res)
                //     res.push(node.val)
                //     if(node.right) inorder(node.right,res)
                // }
            }
            inorder(root1,num1);
            inorder(root2,num2);
            const merged = [];
            let p = 0,q = 0;
            let length1 = num1.length;
            let length2 = num2.length;
            // 双指针进行一次遍历
            while(true){
                if(p >= length1){
                    for(let i = q;i<length2;i++){
                        merged.push(num2[i]);
                    }
                    break
                }else if(q >= num2.length){
                    for(let i = p;i<length1;i++){
                        merged.push(num1[i]);
                    }
                    break
                }else if(num1[p] > num2[q]){
                    q++;
                    merged.push(num2[q]);
                }else{
                    p++;
                    merged.push(num1[p]);
                }
            }
        }
    </script>
