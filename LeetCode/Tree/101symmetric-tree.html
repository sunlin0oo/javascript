<body>
    <script>
        var isSymmetric = function(root) {
            if(!root) return false;
            const isMirror = (l,r)=>{
                if(!l && !r) return true;
                if(l && r && l.val === r.val && isMirror(l.left,r.right) && isMirror(l.right,r.left)){
                    return true;
                }
                return false;
            }
            return isMirror(root.left,root.right);
        };
    </script>
</body>
