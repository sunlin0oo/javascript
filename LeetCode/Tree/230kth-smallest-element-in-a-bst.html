<body>
    <script>
        init();

        function init(){

        }
        function kthSmallest(root, k){
            // 创建一个栈
            let stack = [];
            while(root !==null || stack.length ){
                while(root !== null){
                    // 记录根节点
                    stack.push(root);
                    root = root.left;
                }
                // 从下向上开始进行遍历
                root = stack.pop();
                // 因为中序遍历是按照键增加的顺序进行的，故每查询一次边k--；
                k--;
                if(k === 0) break;
                root = root.right;
            }
            return root.val;
        }
    </script>
