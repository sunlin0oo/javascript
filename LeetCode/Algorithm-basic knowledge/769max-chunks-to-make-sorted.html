<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const arr = [1,0,2,3,4];
        // 排序后的结果是升序 所以结果是应与数组索引相对应==>根据特性进行构建
        var maxChunksToSorted = function(arr) {
            const len = arr.length;
            let ans = 0;
            let max = -1;
            let min = len;
            for(let i = 0,j = 0; i<len; i++){
                max = Math.max(arr[i],max);
                min = Math.min(arr[i],min)
                // 最终结果 块中的最大值应与索引相对应  第一块中的最小值应是0,剩余的其它块则是i + 1
                if(i === max && j === min){
                    ans++;
                    j = i + 1;
                    max = -1;
                    min = len;
                }
            }
            return ans;
        };
        console.log(maxChunksToSorted(arr));
    </script>
</body>
</html>
