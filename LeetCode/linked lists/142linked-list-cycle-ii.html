<body>
    <script>
        init();

        function init(){

        }

        function detectCycle(head){
            const visited = new Set();
            while (head !== null) {
                //一旦遇到了此前遍历过的节点，就可以判定链表中存在环
                if (visited.has(head)) {
                    return head;
                }
                visited.add(head);
                head = head.next;
            }
            return null;
        }
    </script>
</body>
