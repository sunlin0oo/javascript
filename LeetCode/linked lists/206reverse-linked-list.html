        function reverseList(head){
            // 定义两个指针： pre 和 cur ；pre 在前 cur 在后。
            //  curr 存储的是要翻转的节点
            let curr = head;
            // prev指的已经翻转完成的链表
            let prev = null;
            while(curr){
                // next 存储的是下一次要翻转的节点
                let next = curr.next;
                curr.next = prev;
                prev = curr;
                // 每次让 pre 的 next指向 cur，实现一次局部反转
                curr = next;
            }
            return prev;
        }
    </script>
