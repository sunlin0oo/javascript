<body>
    <script>
        init();

        function init(){
            let words = ["I","am","a","student","from","a","university","in","a","city"], word1 = "a", word2 = "student";
            a = findClosest(words, word1, word2);
            console.log(a);
        }

        function findClosest(words, word1, word2){
            let firstIndex = 0;
            let secondIndex = 0;
            let len = words.length
            let distance = len
            let firstChange = false;
            let secondChange = false
            for(let i = 0;i<len;i++){
                if(words[i] === word1){
                    firstChange = true
                    firstIndex = i;
                    console.log("firstIndex::",firstIndex)
                }else if(words[i] === word2){
                    secondChange = true
                    secondIndex = i;
                    console.log("secondIndex",secondIndex);
                }
                if(firstChange && secondChange){
                    distance = Math.min(distance,Math.abs(secondIndex - firstIndex));
                }
                
            }
            return distance;
        }
    </script>
