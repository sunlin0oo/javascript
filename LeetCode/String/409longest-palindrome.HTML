<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        init();

        function init(){
            let s = "ccc";
            num = longestPalindrome(s);
            console.log(num);
        }

        function longestPalindrome(s){
            if(s.length === 0) return 0;
            let map = new Map();
            let sum = 0;
            let target = true;
            for(let i =0,len = s.length;i<len;i++){
                let string = s.charAt(i);
                if(map.has(string)){
                    map.set(string,map.get(string)+1);
                }else{
                    map.set(string,1);
                }
            }
            console.log(map);
            for(let key of map.keys()){
                if(target && map.get(key) %2 === 1){
                    target = false;
                    sum += (map.get(key));;
                }else{
                    if(map.get(key)%2===0){
                        sum += (map.get(key));
                    }else{
                        sum += (map.get(key)-1);
                    }
                }
            }
            return sum;
        }
    </script>
</body>
