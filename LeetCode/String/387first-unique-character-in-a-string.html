<body>
    <script>
        init()

        function init(){

        }

        function firstUniqChar(s){
            let map = new Map();
            let arr = Array.from(s);
            let temp = Infinity;
            // 用哈希表进行统计
            for(let i = 0, len = arr.length;i < len ; i++){
                if(map.has(arr[i])){
                    map.set(arr[i],-1);
                }else{
                    map.set(arr[i],i);
                }
            }
            // 找重复次数最少的
            for(let value of map.values()){
                if(value !== -1) temp = Math.min(value,temp);
            }
            if(temp === Infinity){
                return -1;
            }else{
                return temp;
            }
        }
    </script>
</body>
