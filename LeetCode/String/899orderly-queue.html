<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var orderlyQueue = function(s, k) {
            if(k === 1){
               let ans = s;
               let len = s.length;
               for(let i = 0;i<len;i++){
                // 把第一个元素放在 s 字符串的最后位置，得到新的字符串 s
                    s = s.subString(1,len) + s[0];
                    // 比较原来字符串 大小 与 新的字符串大小 （比原来小就替换，否则不变）
                    ans = ans < s ? ans : s;
               }
               return ans;
            }
            // 次数为2以上， 无论怎样都可以得到一个升序序列，所以就直接排序
            /**当 k = 2 时：
                我们将字符串第一个位置 s[0] 拎出来;
                剩下的所有位置看作一个轮盘，通过不断将字符串第二个位置 s[1] 放到字符串末尾，即可实现将轮盘转动起来；
                那么可以在适当的时候将 s[0] 插入轮盘，也可以在适当的时候将 s[1] 拎出来放到位置 s[0] 处，通过这么考虑我们即可实现对 s 字符串的排序。*/
            // [....s] 变为数组(每一个字符串都是一个数组的元素) 变为数组后排序， 再用 .join() 转为字符串

            return [...s].sort().join('')
        }
    </script>
</body>
</html>
