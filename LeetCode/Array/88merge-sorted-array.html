<body>
    <script>
        init();

        function init(){

        }
        // 正向双指针
        function merge(nums1, m, nums2, n){
            let p1=0,p2=0;
            let sort =new Array(m+n).fill(0);
            var cur;
            while(p1 < m || p2 <n){
                if(p1 === m){//当p1遍历完毕则遍历剩下的p2
                    cur = nums2[p2];
                    p2++;
                }else if(p2 === n){//当p2遍历完毕则遍历剩下的p1
                    cur = nums1[p1];
                    p1++;
                }else if(nums1[p1]<=nums2[p2]){
                    cur = nums1[p1];
                    p1++;
                }else {
                    cur = nums2[p2];
                    p2++;
                }
                sort[p1 + p2 - 1] = cur;
            }
            for(let i = 0 ; i<m+n;i++){
                nums1[i] = sort[i];
            }
        }
    </script>
</body>
