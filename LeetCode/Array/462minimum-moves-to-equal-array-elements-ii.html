    <script>
        init();
        
        function init(){
            let nums = [1,0,0,8,6];
            para = minMoves2(nums);
            console.log(para);
        }

        function minMoves2(nums) {
            let len = nums.length;
            if(len === 0 ||len === 1) return 0
            let sum = 0
            nums.sort((a,b)=>a-b);
            console.log(nums)
            mid = nums[Math.floor(len/2)];
            console.log(mid)
            for(let i =0;i<len;i++){
                sum += Math.abs(nums[i] - mid);
            }
            return sum;
        };
    </script>
