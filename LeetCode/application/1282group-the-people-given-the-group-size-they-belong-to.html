    <script>
        let groupSizes = [3,3,3,3,3,1,3];
        let a = groupThePeople(groupSizes);
        console.log(a);
        function groupThePeople(groupSizes){
            let ans = [];
            let map = new Map();
            let len = groupSizes.length;
            for(let i = 0;i<len;i++){
                if(!map.has(groupSizes[i])){
                    map.set(groupSizes[i],[]);
                };
                map.get(groupSizes[i]).push(i);
                if((map.get(groupSizes[i]).length === groupSizes[i])){
                    ans.push(map.get(groupSizes[i]));
                    console.log(map.get(groupSizes[i]));
                    map.set(groupSizes[i],[]);
                }
                
                console.log(map);
            }
            return ans;
        }
    </script>
