<body>
    <script>
        // 注意审题！！！
        const s1 = "ysmpagrkzsmmzmsssutzgpxrmoylkgemgfcperptsxjcsgojwourhxlhqkxumonfgrczmjvbhwvhpnocz",
              s2 = "ysmpagrqzsmmzmsssutzgpxrmoylkgemgfcperptsxjcsgojwourhxlhkkxumonfgrczmjvbhwvhpnocz";
        var areAlmostEqual = function(s1, s2) {
            const len = s1.length;
            let index = []
            for(let i = 0;i<len;i++){
                if(s1[i] !== s2[i]){
                    index.push(i);
                }
            }
            if(index.length > 2 || s1[index[0]] !== s2[index[1]] || s2[index[0]] !== s1[index[1]]) return false;
            return true;
        };
        console.log(areAlmostEqual(s1, s2))
    </script>
