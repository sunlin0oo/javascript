<body>
    <script>
        var getRow = function(rowIndex) {
            // 代表总层
            let nowRow;
            // 分解两种情况
            if(rowIndex === 0){
                return [1]
            }else if(rowIndex === 1){
                return [1,1]
            }
            // 临时层
            let tempArr = [1,1];
            for(let i = 2;i <= rowIndex;i++){
                nowRow = new Array(i+1).fill(1);
                for(let j = 1;j<i;j++){
                    nowRow[j] = tempArr[j-1] + tempArr[j];
                }
                // console.log(nowRow);
                tempArr = nowRow;
            }
            return nowRow;
        };
    </script>
</body>
