<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [0,4,3,0,4];
        var specialArray = function(nums) {
            nums.sort((a, b) => b-a);
            const n = nums.length;
            for (let i = 1; i <= n; ++i) {
                // 因为是降序，将最大的进行筛出，从大到小进行检查 nums[i] < i 查看第i个 是否小于 i
                if (nums[i - 1] >= i && (i === n || nums[i] < i)) {
                    return i;
                }
            }
            return -1;
        };
        const a = specialArray(nums);
        console.log(a);
    </script>
</body>
</html>
