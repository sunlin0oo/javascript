<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var generateTheString = function(n) {
            const sb ='';
            if(n%2 === 1){
                return sb + 'a'.repeat(n);
            }
            return sb + 'a'.repeat(n-1) + 'b';
        };
    </script>
</body>
