<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shiftGrid = function(grid, k) {
            let m = grid.length;//行
            let n = grid[0].length;//列
            let sum = m*n;
            console.log(sum)
            let array = [];
            if(k%sum === 0) return grid;
            for(let i =0 ;i<m;i++){
                const row = []
                for(let j= 0;j<n;j++){
                    row.push(0)
                }
                array.push(row);
            };
            for(let i =0 ;i<m;i++){
                for(let j= 0;j<n;j++){
                   const index1 = (i*n+j+k)%(sum);
                   array[Math.floor(index1/n)].splice(index1 % n, 1, grid[i][j]);
                }
            };
            return array;
        };
        let grid = [[1,2,3],[4,5,6],[7,8,9]], k = 1;
        let a = shiftGrid(grid, k);
        console.log(a);
    </script>
</body>
</html>
