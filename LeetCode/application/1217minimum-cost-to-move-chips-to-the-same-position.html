<body>
    <script>
        init();

        function init(){
            let position = [2,2,2,3,3];
            a = minCostToMoveChips(position);
            console.log(a)
        }
        //贪心算法==>每一个偶数位置的「筹码」看作一个整体，每一个奇数位置的「筹码」看作一个整体
        function minCostToMoveChips(position){
            let even =0,odd=0
            for(const pos of position){
                if((pos&1)!==0){
                    odd++;
                }else{
                    even++;
                }
            }
            return Math.min(even,odd);
        }
    </script>
</body>
