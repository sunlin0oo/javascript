    <script>
        init();

        function init(){

        function twoSum(nums, target) {
            //设置Hash表
            let map = new Map();
            /**将nums中的数放到Hash表中，进行寻找其对应的数(nums-target);从而达到寻找下标的目的
             * 若没有，则添加；有则返回。
            */
            for(let i = 0,len = nums.length;i<len ; i++){
                if(map.has(target - nums[i])){
                    return [map.get(target - nums[i]),i]
                }else{
                    map.set(nums[i],i);
                }
            }
            return null;
        };
    </script>
