<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [1];
        // 包含从 1 到 N 所有的整数，但其中缺了!!两个数字!!
        // 可以用hash表进行记录，但是会变得很慢
        // 用位运算的性质，可以达到时间复杂度 O(n)O(n) 和空间复杂度 O(1)O(1)。
        // hash没看懂
        var missingTwo = function(nums) {
            const arr = new Array(nums.length+2).fill(-1);
            // 遍历nums==> 将结果-1===索引位置 ==>放arr中
            nums.forEach((item)=>{
                // 因为数字比索引多1
                arr[item - 1] = item
            })
            const res = [];
            const len = arr.length
            // 从头开始遍历，若出现-1 证明缺失
            for(let i = 0;i<len;i++){
                if(arr[i] === -1) res.push(i + 1);
            }
            return res;
        };

    </script>
</body>
</html>
