<body>
    <script>
        let startTime = [1,2,3], endTime = [3,2,7], queryTime = 4
            var busyStudent = function(startTime, endTime, queryTime) {
            let sLength = startTime.length;
            let ans = 0;
            for(let i = 0;i<sLength;i++){
                if(startTime[i]<=queryTime && endTime[i]>=queryTime) ans++
            }
            return ans;
        };
        let a = busyStudent(startTime, endTime, queryTime);
        console.log(a);
    </script>
</body>
