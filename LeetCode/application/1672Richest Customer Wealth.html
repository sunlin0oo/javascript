    <script>
        init();
        function init(){
        }

        function maximumWealth(accounts) {
                let count = -100;
                for(let i =0;i<accounts.length;i++){
                    let sum = 0;
                    for(let j = 0;j<accounts[i].length;j++){
                        sum += accounts[i][j];
                    }
                    if(sum > count){
                        count = sum;
                    }
                }
                return count;
            };
    </script>
