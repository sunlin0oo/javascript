<body>
    <script>
        let nums = [4,3,10,9,8];
        let a = minSubsequence(nums);
        console.log(a);
        // 满足该子序列的元素之和 严格 大于未包含在该子序列中的各元素之和。
        // 先返回长度最小序列，再返回元素之和最大子序列
        function minSubsequence(nums) {
            let ans = []
            let len = nums.length;
            if(len === 1) return nums
            let sum = 0;
            let temp = 0;
            nums.sort((a,b)=>b-a);
            for(let i = 0;i<len;i++){
                sum+=nums[i];
            }
            // 求和
            // sum = _.sum(nums);
            for(let i = 0;i<len;i++){
                if(temp > sum - temp) return ans;
                ans.push(nums[i]);
                temp += nums[i];
            }
            return ans;
        };
    </script>
</body>
