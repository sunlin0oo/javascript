<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var searchMatrix = function(matrix, target) {
            for (const row of matrix) {
                const index = search(row, target);
                if (index >= 0) {
                    return true;
                }
            }
            return false;
        };

        const search = (nums, target)=>{
            let low = 0, high = nums.length - 1;
            while(low<=high){
                const mid = Math.floor((high - low) / 2) + low;//以low为左边+中距离
                const num = nums[mid];
                if(nums === target){
                    return mid;
                }else if(num > target){//如果目标小于num
                    high = mid - 1;
                }else {
                    low = mid + 1;//如果目标小于num
                }
            }

            return -1;
        }
    </script>
</body>
</html>
