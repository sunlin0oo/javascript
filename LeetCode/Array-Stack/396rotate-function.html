        function maxRotateFunction(nums){
            let numSum = 0;//
            let maxSum = 0;//保持最大值
            let temp;
            let len = nums.length;
            for(let i = 0;i<len;i++){
                numSum +=nums[i];
            }
            //未旋转时顺序总和
            for(let i = 0;i<len;i++){
                maxSum += nums[i] * i;
            }
            temp = maxSum;
            for(let i = nums.length - 1;i>0;i--){
                //F(k)=F(k−1)+numSum−n×nums[n−k]  推理公式！
                temp = temp + numSum - len * nums[i];
                maxSum = Math.max(temp,maxSum);
            }
            return maxSum;
        }
    </script>
