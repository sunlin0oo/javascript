<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        init();

        function init(){

        }

        function setZeroes(matrix) {
            let row = new Map();
            let column = new Map();
            //判断行列的坐标是否为0，从而得出某行某列是否要为0
            for(let i = 0,len = matrix.length;i<len;i++){ //列
                for(let j = 0,len = matrix[i].length;j<len;j++){//行
                    if(matrix[i][j] === 0){
                        if(!row.has[i])
                        row.set([i],0);
                        if(!column.has[j])
                        column.set([j],0);
                    }
                }
            }
            //将行进行变零
            for(let rows of row.keys()){
                for(let j = 0,len = matrix[rows].length;j<len;j++){
                    matrix[rows][j] = 0;
                }
            }
            //将列进行变零
            for(let i = 0,len = matrix.length;i<len;i++){
                for(let columns of column.keys()){
                        matrix[i][columns] = 0;
                    }
                }
                
            return matrix
        }
    </script>
</body>
</html>
