        let nums = [4,3,2,7,8,2,3,1];
        // 使用正负号作为标记
        var findDuplicates = function(nums) {
            const n = nums.length;
            const ans = [];
            for (let i = 0; i < n; ++i) {
                const x = Math.abs(nums[i]);
                // 如果nums[x - 1]是正数，则没有出现过，若是负数则出现过，加入到数组中
                if (nums[x - 1] > 0) {
                    nums[x - 1] = -nums[x - 1];
                } else {
                    ans.push(x);
                }
                console.log(nums);
            }
            return ans;
        }
