<body>
    <script>
        init();

        function init(){
            let nums = [-2,1,-3,4,-1,2,1,-5,4];
        }
        /**动态规划算法==>一定要先找出动态规划转移方程
         * 1）寻找变量，确定子问题。DP表一般为二维，故需要两个变量。
         * 2）寻找总问题与子问题迭代关系，确定中间值、迭代值
         * 无后效性
         * 最优子结构
        */
        function maxSubArray(nums){
            let maxnums = nums[0];
            let pre = 0;//前n项和
            nums.forEach((n)=>{
                pre = Math.max(pre+n,n);//存储当前(pre,n)的最大子序列和
                maxnums  = Math.max(maxnums,pre);//存储当前最大的最大子序列和
            })
            return maxnums;
        }
    </script>
</body>
