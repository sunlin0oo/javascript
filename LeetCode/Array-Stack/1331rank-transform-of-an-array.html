<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [37,12,28,9,100,56,80,5,12];
        var arrayRankTransform = function(arr) {
            let len = arr.length;
            let arr1 = JSON.parse(JSON.stringify(arr));
            if(len === 0) return [];
            let map = new Map();
            let index = 1
            let indexArray = [];
            arr1.sort((a,b)=>a-b);
            for(let i = 0;i<len;i++){
                if(map.has(arr1[i])){
                    continue;
                }else{
                    map.set(arr1[i],index);
                    index++;
                }
            }
            for(let i = 0;i<len;i++){
                indexArray.push(map.get(arr[i]));
            }
            return indexArray;
        };
        let a = arrayRankTransform(arr);
        console.log(a);
    </script>
</body>
</html>
