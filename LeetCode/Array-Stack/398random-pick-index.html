<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        init();

        function init(){
            // 先将nums初始化，放入hash表中
            var Solution = function(nums) {
            this.pos = new Map();
            for(let i = 0,len = nums.length;i<len;i++){
                if(!this.pos.has(nums[i])) this.pos.set(nums[i],[]);
                this.pos.get(nums[i]).push(i);
            }
        };

        /** 
         * @param {number} target
         * @return {number}
         */
        // 从 nums 中选出一个满足 nums[i] == target 的随机索引 i 。如果存在多个有效的索引，则每个索引的返回概率应当相等。
        Solution.prototype.pick = function(target) {
            const indeies = this.pos.get(target);
            return indeies[Math.floor(Math.random() * indeies .length)]
        };

        /**
         * Your Solution object will be instantiated and called as such:
         * var obj = new Solution(nums)
         * var param_1 = obj.pick(target)
         */
        }
    </script>
</body>
</html>
