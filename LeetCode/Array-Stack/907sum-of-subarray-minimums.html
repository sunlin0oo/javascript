<body>
    <script>
        const arr = [3, 1, 2, 4];
        // 暴力
        var sumSubarrayMins = function (arr) {
            if (arr == null || arr.length == 0) {
                return 0;
            }
            const MOD = 1000000007;
            let res = 0;
            const len = arr.length;
            let min = Infinity;
            for (let i = 0; i < len; i++) {
                min = arr[i];
                for (let j = i; j < len; j++) {
                    min = Math.min(arr[j], min);
                    res = min + res
                }
            }
            return res % MOD;
        };
        console.log(sumSubarrayMins(arr));
    </script>
