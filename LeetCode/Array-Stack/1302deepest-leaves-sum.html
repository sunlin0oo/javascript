    <script>
        // 深度
        function deepestLeavesSum(root){
            let level = 0;
            let maxlevel = -1;
            let sum = 0;
            const deep = (node,level)=>{
                if(!node) return
                if(level > maxlevel){
                    maxlevel = level;
                    sum = node.val;
                };
                if(level === maxlevel){
                    sum+=node.val;
                }
                deep(node.left,level+1,maxlevel);
                deep(node.right,level+1,maxlevel);
            }
            deep(root,0);
            return sum;
        }

        //广度
        function deepestLeavesSum(root){
            let sum = 0;
            const queue = [];
            queue.push(root);
            while(queue.length){
                sum = 0;
                const size = queue.length;
                for(let i = 0 ;i<size;i++){
                    const node = queue.shift();
                    sum+= node.val;
                    if(node.left) queue.push(node.left);
                    if(node.right) queue.push(node.right)
                }
            }
            return sum;
        }
