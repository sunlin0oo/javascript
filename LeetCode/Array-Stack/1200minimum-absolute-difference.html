<body>
    <script>
        init();

        function init(){
            let arr = [1,3,6,10,15];
            a = minimumAbsDifference(arr);
            console.log(a);
        }

        function minimumAbsDifference(arr){
            // 升序排列
            let array = []
            let length = arr.length;
            arr.sort((a,b)=>a-b);
            let minDif = Infinity ; 
            for(let i = 0;i<length-1;i++){
                let temp = arr[i+1] - arr[i];
                if(temp < minDif){
                    array = []
                    let pair = [];
                    minDif = temp;
                    pair.push(arr[i]);
                    pair.push(arr[i+1]);
                    array.push(pair);
                }else if(temp === minDif){
                    let pair = [];
                    pair.push(arr[i]);
                    pair.push(arr[i+1]);
                    array.push(pair)
                }
            }
            return array;
        }
    </script>
</body>
