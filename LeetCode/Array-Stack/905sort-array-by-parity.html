        function sortArrayByParity(nums){
        //    两次遍历
            // let array1 = [];

            // }
            // array2.push.apply(array2,array1);//可将两个数组合成一个数组，覆盖原数组
            // return array2
         // 优化方法：原地交换/双指针+一次遍历
            const n = nums.length;
            const res = new Array(n).fill(0);
            let left = 0, right = n - 1;
            for (const num of nums) {
                if (num % 2 === 0) {
                    res[left++] = num;
                } else {
                    res[right--] = num;
                }
            }
            return res;
        }
