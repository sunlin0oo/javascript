<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        init();

        function init(){

        }

        function maxProfit(prices){
            //记录最大最小价格
            let minprice = prices[0], maxmoney = -prices[0];
            for(let i = 0,len = prices.length;i<len;i++){
                //最大利润
                if(prices[i] - minprice > maxmoney){
                    maxmoney = prices[i] - minprice;
                };
                //最小价格
                if(prices[i] < minprice){
                    minprice = prices[i];
                };
            };
            if(maxmoney<=0){
                return 0;
            }
            return maxmoney;
        }
    </script>
</body>
</html>
