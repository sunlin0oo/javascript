<body>
    <script>
        init();

        function init(){
            let rooms = [[1],[2],[3],[]];
            a = canVisitAllRooms(rooms);
            console.log(a);
        }
        // 深度优先遍历
        function canVisitAllRooms(rooms){
            let length = rooms.length;
            const room = new Array(length).fill(0);
            const dfs=(s)=>{
                if(room[s]) return;
                room[s] = 1;
                for(const n of rooms[s]){
                    dfs(n)
                }
            }
            dfs(0);
            return Math.min(...room);
        }
        // 广度优先遍历
        function canVisitAllRooms(rooms){
            let length = rooms.length;
            const room = new Array(length).fill(0);
            const q = [0];
            while(q.length){
                let l = q.length;
                while(l){
                    l--;
                    const cur = q.shift();
                    room[cur] = 1;
                    for(const n of rooms[cur]){
                        if(!room[n]) q.push(n);
                    }
                }
            }
            return Math.min(...room);
        }
    </script>
</body>
