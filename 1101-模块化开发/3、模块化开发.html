<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">//模块化开发
        /**
         *  1.import x from 'abc..js'

            这种导入要求 abc.js模块中!!有 export default 默认导出!!，x作为消费者导入abc.js模块默认导出的名称，x可以随意更换为你喜欢的名字==>一个模块不允许有多个默认导出

            2.import { y } from 'abc.js'

            这种导入要求 abc.js模块中!!必需有 export y 命名导出!!，y是消费者要从abc.js模块导入的命名元素，y不可更换为其他名称。如果你实在是感觉x不顺眼，那可以采用下面的方式对y重命名

            import { y as xxx } from 'abc.js'，此处xxx就是重命名的新名称

            3.import x,{ y } from 'abc.js'

            这种导入要求 abc.js模块中有 export default 默认导出并且有y的命名导出
        */
        
        // import A from "./js/A.js";
        import B from "./js/B.js";
        //一个文件导出多个类，要与名字相对应
        // as 起别名==>冲突，用起别名来解决
        import {obj,fns,num as nums} from "./js/Util.js";


        var num=10;
        // var a=new A("张三");
        // console.log(a);
        // a.play();

        // var b=new B("张三",20);
        // console.log(b.name);
        // b.play();
        // b.run();

        console.log(obj);
        fns();
        console.log(num,nums);

    </script>
</body>
</html>
