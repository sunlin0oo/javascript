    <style>
        .clear::after
        {
            content: "";
            display: block;
            visibility: hidden;
            clear: both;
            height: 0;
            overflow: hidden;
        }
    </style>

<body>
    <div class="div1 clear">

    </div>
    <div class="div2 clear">

    </div>
    <div class="div3 clear">

    </div>
    <script type="module">
        import CheckBox from "./js/CheckBox.js";
        import Radio from "./js/Radio.js";


        var hobby=["游泳","跑步","电影","音乐","舞蹈"];
        hobby.forEach(item=>{
            let ck=new CheckBox(item,"hobby");
            // 侦听事件
            ck.addEventListener(CheckBox.CHECKED_CHANGE_EVENT,checkedHandler);
            ck.appendTo(".div1");
        })
        function checkedHandler(e){
            console.log(e)
        }


        var arr=["男","女"];
        arr.forEach(item=>{
            let radio=new Radio(item,"sex");
            radio.appendTo(".div2");
        })

        var list=["非常满意","满意","一般","不满意"];
        list.forEach(item=>{
            let radio=new Radio(item,"satisfied");
            radio.appendTo(".div3");
        })
    </script>
