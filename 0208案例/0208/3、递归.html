    // document.body.children  列表 子元素的列表
    // document.body.children.length  长度
    // document.body.children[0]  长度

    function getDict(list,elem){
        if (list===undefined) list={};
        if (elem===undefined) elem=document.body;
        if (elem.id){
            list[elem.id] = elem;
        }
        for(var i=0;i<elem.children.length;i++){
            getDict(list,elem.children[i]);
        }
        return list;
    }
