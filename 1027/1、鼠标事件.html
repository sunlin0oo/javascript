    <script>
        // MouseEvent    鼠标事件
        // PointerEvent  点事件

        /* 
            click  单击左键
            dblclick 双击左键
            mousedown  按下键
            mouseup  释放键
            mouseover 鼠标经过   会冒泡，e.target的事件会委托当前元素
            mouseout  鼠标滑开  会冒泡，e.target的事件会委托当前元素
            mouseenter  鼠标进入  不会冒泡 ，子元素不会委托事件给父容器
            mouseleave  鼠标离开   不会冒泡 ，子元素不会委托事件给父容器
            mousemove  鼠标移动
            contextmenu  单击右键(右键菜单)
         */

         /* 
          按着键盘上的ctrl，alt，shift   command（mac）鼠标操作
            altKey: false
            ctrlKey: false
            shiftKey: false
            metaKey: false   command（mac）
                  左键  右键  判断鼠标按的左中右哪个键 mousedown
            button: 0   2   1
            buttons: 1  2   4
            which: 1   3   2

            相对视口位置
            clientX: 192
            clientY: 88
            x: 192
            y: 88

            绝对于页面左上顶点坐标
            pageX: 192
            pageY: 88

            相对屏幕左上角距离
            screenX: 192
            screenY: 167

            在父容器定位时 相对目标对象（e.target)
            layerX: 192
            layerY: 88
            offsetX: 192
            offsetY: 88
            如果目标元素没有定位
            layerX和layer寻找向上定位父容器相对坐标，直到html时相对视口坐标

            mousemove事件触发时，鼠标相对上次移动的距离
            movementX: 0  负数向左 正数向右
            movementY: 0  负数向上 正数向下
            
            
            
            

            detail: 1     继承于 UIEvent
            快速点击下点击的次数
            对 click或者 dblclick 事件, detail 是当前点击数量。
            对 mousedown或者 mouseup事件,detail是1加上当前点击数。
            对所有的其它对象,detail 总是零.

            fromElement: null   
            主要针对 mouseover   mouseout  从什么元素进入或者滑出

            relatedTarget: null
            主要用于聚焦，切换聚焦对象时，指代离开上次聚焦的对象

            sourceCapabilities: InputDeviceCapabilities {firesTouchEvents: false}
            主要应用于click focus，mousedown，touch
            sourceCapabilities.firesTouchEvents=true 判断是否是手势操作（移动设备中）

            toElement: html  e.target相似

            操作视窗
            view: Window 
            
            
         
         */
