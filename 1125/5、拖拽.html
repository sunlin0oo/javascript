    <script>
        var img=document.querySelector("img");
        var divs=document.querySelector(".div0");
        img.addEventListener("dragstart",draghandler);
        divs.addEventListener("dragover",drapOverHandler);
        divs.addEventListener("drop",dropHandler);

        function draghandler(e){
            // console.log(e)
            // e.dataTransfer.items.add(this);
            // console.log(e.dataTransfer)
            // e.dataTransfer.setDragImage(this,100,100);
            e.dataTransfer.setData("text",this.id);
            // console.log(e.dataTransfer.getData("text"))
        }

        function drapOverHandler(e){
           e.preventDefault();
           
        }

        function dropHandler(e){
            if(e.target.className==="div0") return;
            var id=e.dataTransfer.getData("text");
            e.target.appendChild(document.querySelector("#"+id));
        }
