<body>
   
    <script type="module">
        import StepNumber from "./js/StepNumber.js";

        for(var i=0;i<10;i++){
            let step=new StepNumber();
            step.addEventListener(StepNumber.STEP_CHANGE_EVENT,stepChangeHandler)
            step.appendTo("body")
        }

        function stepChangeHandler(e){
            console.log(e)
        }
     
    </script>
